<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>To Do List | Vanilla JS</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/109ad7b9b6.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
  <h1>To Do List</h1>

  <form id="search-form">
    <input id="search-input" type="text" aria-label="Search tasks"/>
    <i class="fa-solid fa-magnifying-glass"></i>
    <div id="search-filters" class="filters"></div>
  </form>

  <div id="todo-list"></div>

  <form id="add-form" class="hidden">
    <header class="filters">
      <h5>Category</h5>
      <div id="tags" class="filters"></div>
    </header>
    <label for="title">Title</label>
    <input id="title" type="text" required>

    <label for="description">Description</label>
    <textarea id="description" placeholder="Task description"></textarea>

    <footer class="action-buttons">
      <button id="cancel-button" type="button"><i class="fa-solid fa-xmark"></i> Cancel</button>
      <button id="save-button" type="submit" class="primary-btn"><i class="fa-solid fa-check"></i> Save</button>
    </footer>
  </form>

  <button id="add-button" class="primary-btn" type="button"><i class="fa-solid fa-plus"></i> Add Task</button>

</section>
<script src="index.js"></script>

</body>
</html>
